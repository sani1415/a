  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>

    }
    th, td {

    .dropdown-content {

</head>
<body>
  <div class="header">
    <h1>‡¶®‡¶ø‡¶¨‡¶®‡ßç‡¶ß‡¶ø‡¶§ ‡¶Ü‡¶¨‡ßá‡¶¶‡¶®‡¶ï‡¶æ‡¶∞‡ßÄ‡¶¶‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ</h1>
  </div>

  <div class="top-bar">
    <div></div>
    <a href="/export-excel" class="export-btn" download>üì• Export to Excel</a>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>‡¶®‡¶æ‡¶Æ</th>
        <th>‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</th>
        <th>‡¶∂‡ßç‡¶∞‡ßá‡¶£‡¶ø</th>
        <th>‡¶Ö‡¶≠‡¶ø‡¶≠‡¶æ‡¶¨‡¶ï</th>
        <th>‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤</th>
        <th>‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ</th>
        <th>‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏</th>
        <th>‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let logs = {};

    // First fetch logs
    fetch('/status-log')
      .then(res => res.json())
      .then(logData => {
        logs = logData;
        fetchData(); // Now fetch students
      });

    function fetchData() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";

          data.forEach((student, index) => {
            const row = document.createElement("tr");
            const logEntries = logs.filter(l => l.index === index);

            let historyHTML = "";
            logEntries.forEach(log => {
              historyHTML += `<div class="history-entry">Status changed to "<b>${log.status}</b>" on ${log.timestamp}</div>`;
            });

            row.innerHTML = `
              <td>${student.name}</td>
              <td>${student.birth}</td>
              <td>${student.class}</td>
              <td>${student.guardian}</td>
              <td>${student.phone}</td>
              <td>${student.address}</td>
              <td>
                <span class="status ${student.status}">${student.status}</span>
                <div class="dropdown">
                  <span style="cursor:pointer;">‚ãÆ</span>
                  <div class="dropdown-content">
                    <div onclick="updateStatus(${index}, 'Processing')">‚è≥ Processing</div>
                    <div onclick="updateStatus(${index}, 'Accepted')">‚úÖ Accepted</div>
                    <div onclick="updateStatus(${index}, 'Unaccepted')">‚ùå Unaccepted</div>
                  </div>
                </div>
                <div class="view-history-btn" onclick="toggleHistory(this)">üìú View History</div>
                <div class="history">${historyHTML}</div>
              </td>
              <td><button onclick="printStudent(${index})">‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü</button></td>
            `;

            tbody.appendChild(row);
          });
        });
    }

    function toggleHistory(el) {
      const historyBox = el.nextElementSibling;
      historyBox.style.display = historyBox.style.display === "block" ? "none" : "block";
    }

    function updateStatus(index, newStatus) {
      fetch(`/update-status/${index}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ status: newStatus })
      })
      .then(res => res.json())
      .then(data => {
        fetchData(); // reload table with updated status + logs
      });
    }

    function printStudent(index) {
      window.open(`/print?index=${index}`, '_blank');
    }
  </script>
</body>
</html>
